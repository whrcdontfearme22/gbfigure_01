<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  max-width: 960px;
  margin: 1em auto;
  padding: 0 1em;
  font-family: sans-serif;
}

a:link:not(:hover) {
  text-decoration: none;
}

</style>
<!-- By CSS the container element will fill half the height and half the width of the window. -->
<div id="container" style="position: relative; width: 90vw; height: 90vh;">
  <div id="chart" style="position: absolute; width: 100%; height: 100%;"></div>
</div>
<script type="module">
  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
  import define from "https://api.observablehq.com/@wwctc/gbchart01.js?v=3";
  (new Runtime).module(define, name => {
    if (name === "Avg_chart") return Inspector.into("#observablehq-c256dd16 .observablehq-Avg_chart")();
    if (name === "viewof map") return Inspector.into("#observablehq-c256dd16 .observablehq-viewof-map")();
    if (name === "viewof range") return Inspector.into("#observablehq-c256dd16 .observablehq-viewof-range")();
    if (name === "Cell_chart") return Inspector.into("#observablehq-c256dd16 .observablehq-Cell_chart")();
  });
</script>
